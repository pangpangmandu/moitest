<!DOCTYPE html>
<html>
  <head>
    <title>Google Sheets API Quickstart</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>결과 보기</p>
    
    <input id="rancode" type="text" value="0000000">
    <button onclick="uploadcode()">코드입력</button>
    <div id="content">
      음감 점수 : <div id="pitchscore"></div>
      단성 점수 : <div id="ascore"></div>
      2성 점수 : <div id="bscore"></div>
      4성 점수 : <div id="cscore"></div>
      음감 등수 : <div id="pitchrate"></div>
      단성 등수 : <div id="arate"></div>
      2성 등수 : <div id="brate"></div>
      4성 등수 : <div id="crate"></div>
      <div id="error"></div>
    </div>
    <script type="text/javascript">


      function uploadcode(){
        
        const pitchscore = document.getElementById("pitchscore")
        const ascore = document.getElementById("ascore")
        const bscore = document.getElementById("bscore")
        const cscore = document.getElementById("cscore")
        const pitchrate = document.getElementById("pitchrate")
        const arate = document.getElementById("arate")
        const brate = document.getElementById("brate")
        const crate = document.getElementById("crate")

        var code = document.getElementById("rancode").value;
        gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: '1gJsdW120PRzu1143cPSqTW-GuUWUrMW-M_P2mu3lCzg',
          range: 'sample!A:N',
        }).then(function(response) {
          var range = response.result;
          if (range.values.length > 0) {

            var founded = false;
            for (i = 0; i < range.values.length; i++) {
              var row = range.values[i];
              if(code == row[0]){
                founded = true;
                // for (i =1; i< row.length ;i++){
                // console.log(row[i])
                // }     
                pitchscore.innerHTML = row[5]
                ascore.innerHTML = row[6]
                bscore.innerHTML = row[7]
                cscore.innerHTML = row[8]
                pitchrate.innerHTML = row[9]
                arate.innerHTML = row[10]
                brate.innerHTML = row[11]
                crate.innerHTML = row[12]

              }

            }
            if(!founded){
              prompt("잘못된 코드입니다!")
            }
          } 
        });


      }



      // Client ID and API key from the Developer Console
      var CLIENT_ID = '500209180373-3k9snd0ior6og1ckmaqnfdf13kd5c66d.apps.googleusercontent.com';
      var API_KEY = 'AIzaSyBfEndhMriWnnt6UClqbRbK90Io6YsmdTI';

      // Array of API discovery doc URLs for APIs used by the quickstart
      var DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      var SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly";

      var authorizeButton = document.getElementById('authorize_button');
      var signoutButton = document.getElementById('signout_button');


      /**
       *  On load, called to load the auth2 library and API client library.
       */
      function handleClientLoad() {

        gapi.load('client:auth2', initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
        gapi.client.init({
          apiKey: API_KEY,
          clientId: CLIENT_ID,
          discoveryDocs: DISCOVERY_DOCS,
          scope: SCOPES
        }).then(function () {
           listMajors();
        }, function(error) {
          appendPre(JSON.stringify(error, null, 2));
        });
      }

      }

    </script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
